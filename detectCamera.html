<!-- 可以做一個navbar 採功能分頁 1. 偵測打瞌睡 2. 老師看資料庫的資料 誰在睡覺等等 3. 使用者使用圖片觀看模型效果 -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>打瞌睡偵測系統</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="module" src="faceDetect.js"></script>
    <script src="modal.js"></script>
    <script src="loadImage.js"></script>
    <script src="sheetdb.js"></script>
  </head>
  <body>
     <div>
    <nav> 
      <ul>
          <li><a href="detectCamera.html">開啟攝影機</a></li>
          <li><a href="detectImage.html">偵測圖片</a></li>
          <li><a href="result.html">結果顯示</a></li>
      </ul>
  </nav>
     </div>
     <br>
    <h1>打瞌睡偵測系統</h1>
    <h2>輸入學號與姓名</h2>
    學號：<input type="text" id="studentID" class="input" required /><br />
    姓名：<input type="text" id="studentName" class="input" required /><br />
    <button type="button" class="orange btn" id="submit" onclick="submit()">
      送出
    </button>
    <h2 id="result"></h2>
    <br />
    <br />
    <div>
      <h2>
        將你的臉置於鏡頭前，進行即時打瞌睡偵測。<br />點擊<b>開啟鏡頭</b>並在出現提示時授予其存取權限。
      </h2>
       <div id="liveView" class="videoView">
        <button id="webcamButton" class="orange btn">
          <!-- /////////////<span class="mdc-button__ripple"></span> -->
      <span class="mdc-button__label">開啟鏡頭</span>
        </button>
        <div style="position: relative">
          <video id="webcam" autoplay playsinline></video>
          <canvas
            class="output_canvas"
            id="output_canvas"
            style="position: absolute; left: 0px; top: 0px"
          ></canvas>
        </div>
      </div>
      <!-- 畫臉 -->
      <div class="blend-shapes">
        <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
      </div>
    </div>
    <button onclick="openModal()">開啟</button>    
    <!-- 彈跳出來的視窗 -->
    <div class="overlay" id="overlay">
      <div class="modal">
        <img src="src/Cat.jpg" alt="Image" id="ig" />
        <p id="text">Your text goes here.</p>
        <button onclick="closeModal()">關閉</button>
      </div>
    </div>
  </body>
</html>
