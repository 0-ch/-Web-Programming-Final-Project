<!-- 查看睡覺同學的次數 -->
<!-- CSS可以改 大小 名字凸顯之類的 -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>查看睡覺同學的次數</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css
        /bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR
        1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div>
      <nav> 
        <ul>
            <li><a href="detectCamera.html">開啟攝影機</a></li>
            <li><a href="detectImage.html">偵測圖片</a></li>
            <li><a href="result.html">結果顯示</a></li>
        </ul>
    </nav>
       </div>
       <br>
    <h1>都看看是誰在睡覺</h1>
    <p id="result"></p>
    <script>
      window.onload = function () {
        fetch("https://sheetdb.io/api/v1/x2qj8ckpsv196", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((res) => res.json())
          .then((res) => {
            console.log(res);
            var result = document.getElementById("result");
            for (var i = 0; i < res.length; i++) {
              if (res[i].sleepCount > 0) {
                result.innerHTML +=
                  res[i].studentName +
                  " 今天睡了" +
                  res[i].sleepCount +
                  "次<br />";
              }
            }
          });
      };
    </script>
  </body>
</html>
